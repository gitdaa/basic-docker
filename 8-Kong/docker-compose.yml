version: '3.8'

networks:
  kong-net:
    driver: bridge

services:
  # PostgreSQL Database สำหรับ Kong
  kong-database:
    image: postgres:13
    container_name: kong-database
    restart: unless-stopped
    environment:
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: kongpass
      POSTGRES_DB: kong
    volumes:
      - kong_data:/var/lib/postgresql/data
    networks:
      - kong-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kong"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Kong Migration - สำหรับ setup database schema
  kong-migrations:
    image: kong:3.4
    container_name: kong-migrations
    command: kong migrations bootstrap
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_PORT: 5432
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
      KONG_PG_DATABASE: kong
    networks:
      - kong-net
    depends_on:
      kong-database:
        condition: service_healthy
    restart: "no"

  # Kong API Gateway
  kong:
    image: kong:3.4
    container_name: kong
    restart: unless-stopped
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_PORT: 5432
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
      KONG_PG_DATABASE: kong
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_ADMIN_GUI_URL: http://localhost:8002
    ports:
      - "8000:8000"    # Kong Proxy HTTP
      - "8443:8443"    # Kong Proxy HTTPS
      - "8001:8001"    # Kong Admin API HTTP
      - "8444:8444"    # Kong Admin API HTTPS
      - "8002:8002"    # Kong Manager (GUI)
    networks:
      - kong-net
    depends_on:
      kong-database:
        condition: service_healthy
      kong-migrations:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Konga - Kong Admin GUI
  konga:
    image: pantsel/konga:latest
    container_name: konga
    restart: unless-stopped
    environment:
      DB_ADAPTER: postgres
      DB_URI: postgresql://kong:kongpass@kong-database:5432/kong
      NODE_ENV: production
      KONGA_HOOK_TIMEOUT: 120000
    ports:
      - "1337:1337"    # Konga Web Interface
    networks:
      - kong-net
    depends_on:
      kong-database:
        condition: service_healthy
      kong:
        condition: service_healthy

volumes:
  kong_data:
    driver: local